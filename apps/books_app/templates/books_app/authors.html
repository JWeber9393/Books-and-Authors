<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authors</title>
</head>
<body>

    <div class="container">

            <div class="authors">

                    <h1>Add an Author</h1>
        
                    <form action="{{Placeholder}}" method="post">
                        {% csrf_token %}
                        First Name: <input type="text" name="fname">
                        Last_name: <input type="text" name="lname">
                        <input type="submit" value="Add">
                    </form>
        
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </table>
                    
                </div>

    </div>

</body>
</html>
